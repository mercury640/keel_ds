<!DOCTYPE html>
<html>
<head>
    <title>Keel Records</title>
</head>
<body>
    <h1>Total Sum: {{ total_sum }}</h1>
    <h2>Records:</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Value</th>
            <th>IP</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
